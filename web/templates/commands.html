<!-- Commands Section -->
<section style="margin-bottom: 2rem;">
    <h3 style="margin-bottom: 1.5rem; color: var(--text-primary); font-size: 1.25rem; font-weight: 600;">Commands</h3>
    
    <div class="stat-card">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
            <!-- Available Commands -->
            <div style="background: var(--bg-tertiary); padding: 1rem; border-radius: 0.5rem;">
                <h4 style="margin-bottom: 1rem; color: var(--text-primary);">Available Commands</h4>
                <div id="commands-list" style="max-height: 200px; overflow-y: auto; font-size: 0.875rem; color: var(--text-secondary);">
                    Loading commands...
                </div>
            </div>
            
            <!-- Command Actions -->
            <div style="background: var(--bg-tertiary); padding: 1rem; border-radius: 0.5rem;">
                <h4 style="margin-bottom: 1rem; color: var(--text-primary);">Actions</h4>
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <button id="register-commands-btn" class="modern-button">
                        Register Commands
                    </button>
                    <button id="delete-commands-btn" class="modern-button">
                        Delete All Commands
                    </button>
                    <button id="restart-bot-btn" class="modern-button">
                        Restart Bot
                    </button>
                    <button id="shutdown-bot-btn" class="modern-button">
                        Shutdown Bot
                    </button>
                </div>
                
                <!-- Status Messages -->
                <div id="command-status" style="margin-top: 1rem; padding: 0.75rem; border-radius: 0.25rem; display: none;">
                </div>
            </div>
        </div>
    </div>
</section>
